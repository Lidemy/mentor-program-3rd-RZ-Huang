<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>week7 hw2 Google表單</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="BG">
      <div class="BG-image"></div>
      <div class="BG-color"></div>
    </div>

    <div class="container">
      <div class="top-block">
      </div>
      <div class="form-block">
        <form>
          <div class="info">
            <h1>程式導師實驗計畫第三期報名表單</h1>
            詳情請參考：<a
              href="https://medium.com/hulis-blog/mentor-program-3rd-47a2e85e33b3">https://medium.com/hulis-blog/mentor-program-3rd-47a2e85e33b3</a>
            <br><br>
            填完之後請務必按照文章內的說明再寄信給我，才算報名成功喔<br><br><br>

            <span class="info-note">*必填</span>
          </div>

          <div class="email items-container">
            <h3>電子郵件地址 <span class="star">*</span></h3>
            <input type="email" placeholder="你的電子郵件">
          </div>

          <div class="username items-container">
            <h3>暱稱 <span class="star">*</span><br><span class="note">該如何稱呼你</span></h3>
            <input type="text" placeholder="您的回答">
          </div>

          <div class="student-type items-container">
            <h3>報名類型 <span class="star">*</span></h3>
            <input type="radio" name="type" id="type1"><label
                for="type1">從零到一基礎班（兩個月後開始收保證金&nbsp;5000，淘汰不退還，結業後兩個月內找到工作付一個月半薪水，沒工作不用付）</label>
            <br><br>
            <input type="radio" name="type" id="type2"><label
                for="type2">在職工程師加強班（兩個月後開始收保證金&nbsp;5000，三個月時收學費35000 元台幣，被淘汰不退還）</label>
          </div>

          <div class="current-job items-container">
            <h3>現在的職業 <span class="star">*</span><br><span class="note">範例：學生、前端工程師、待業中、業務</span></h3>
            <input type="text" placeholder="您的回答">
          </div>

          <div class="how-to-know items-container">
            <h3>怎麼知道這個計畫的？ <span class="star">*</span></h3>
            <input type="text" placeholder="您的回答">
          </div>

          <div class="CS-backgound items-container">
            <h3>是否有程式相關背景？ <span class="star">*</span><br><span
                class="note">範例：無、高中時候學過C++、學過一點網頁前端、目前在資策會上課...</span>
            </h3>
            <input type="text" placeholder="您的回答">
          </div>

          <div class="others items-container">
            <h3>其他 <br><span class="note">任何你想說的</span>
            </h3>
            <input type="text" placeholder="您的回答">
          </div>

          <div class="submit">
            <input type="submit" value="提交">
          </div>

          <div class="hint">請勿利用 Google 表單送出密碼。</div>
        </form>

      </div>
    </div>
    <script src="./main.js"></script>
  </body>

</html>
